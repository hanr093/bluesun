<!DOCTYPE html>
<html>
<head>
	<title>前端第三次讨论班作业</title>
	<style type="text/css">
		.background{
			background-color:#87CEEB;
			height: 85%;
			width: 100%;
			padding: 20px 30px;
		}
		.cs{
			background-color: white;
			width: 24%;
			height: 48%;
			margin-bottom: 10px;
		}
		.img{
			padding: 15px 30px;
			height: 62.5%;
			width: 80%;
		}
		.cu{
			background-color: white;
			width: 24%;
			height: 48%;
			margin: auto;
			margin-bottom: 10px;
		}
		div.cs{display: inline-block;}
	</style>

</head>
<body>
 <div class="background">
 	<div class="cs">
 		<img src="img/Batman.png" class="img">
 		<p align="center">Batman</p>
 	</div>
 	<div class="cs">
 		<img src="img/Eminem.png" class="img">
 		<p align="center">Eminem</p>
 	</div>
 	<div class="cs">
 		<img src="img/Skrillex.png" class="img">
 		<p align="center">Skrillex</p>
 	</div>
 	<div class="cs">
 		<img src="img/Hearthstone.png" class="img">
 		<p align="center">Hearthstone</p>
 	</div>
 	<div class="cu">
 		<img src="img/HigherBother.png" class="img">
 		<p align="center">HigherBrother</p>
 	</div>
 </div>
</body>
</html>
